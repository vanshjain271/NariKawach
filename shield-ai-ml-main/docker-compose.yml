version: '3.8'

services:
  shield-ai:
    build: .
    container_name: shield-ai-backend
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=postgresql://shield:password@db:5432/shield_db
      - REDIS_URL=redis://redis:6379/0
      - MODEL_CACHE_DIR=/app/storage/models
    volumes:
      - ./storage:/app/storage
      - ./logs:/app/logs
    depends_on:
      - db
      - redis
    networks:
      - shield-network
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    container_name: shield-db
    environment:
      - POSTGRES_USER=shield
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=shield_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - shield-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: shield-redis
    volumes:
      - redis_data:/data
    networks:
      - shield-network
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: shield-prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - shield-network

  grafana:
    image: grafana/grafana:latest
    container_name: shield-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - shield-network
    depends_on:
      - prometheus

volumes:
  postgres_data:
  redis_data:
  grafana_data:

networks:
  shield-network:
    driver: bridge